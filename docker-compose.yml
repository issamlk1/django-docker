version: '3'

# uncomment this section if you needed some fixed ips for your containers
# networks:
#   frontend:
#     ipam:
#       config:
#         - subnet: 192.168.80.2/2

services:
  # comment this if you need another sql container
  mysql:
    container_name: mysql
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - "./mysql:/var/lib/mysql"
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    #@only if you needed fixed ip, and you probably dont.
    # networks:
    #   frontend:
    #     ipv4_address: 192.168.80.2
  
    # For postgresql uncomment this and comment the mysql container
    # postgresql:
    #   container_name: postgresql
    #   image: postgres:11
    #   environment:
    #     POSTGRES_PASSWORD: postgres
    #   volumes:
    #     - "./postgres-data:/var/lib/postgresql/data"
    #   ports:
    #     - "5432:5432"

  # For django
  django:
    container_name: django
    build: .
    command: python3 manage.py runserver 0.0.0.0:8090
    volumes:
    - .:/buildeey
    #@only if you needed fixed ip, and you probably dont.
    # networks:
    #   frontend:
    #     ipv4_address: 192.168.80.3
    ports:
    - "8090:8090"
    #If you changed the mysql container make sure to change this too 
    # depends_on :
    #  -postgresql
    depends_on:
    - mysql

